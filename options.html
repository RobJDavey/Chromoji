<!DOCTYPE html>
<html>
    <head>
        <title>Chromoji Options</title>
        <link rel="stylesheet" type="text/css" href="options.css">
    </head>
    <body>
        <div id="emoji">
            <fieldset class="fieldset">
                <legend id="legendEmoji">Emoji</legend>
                <div class="field">
                    <input type="checkbox" name="fieldioscompat" id="fieldioscompat">
                    <label for="fieldioscompat" id="labelioscompat">iOS Compatibility</label>
                    <div class="fielddescription">Only emoji that iOS renders will be shown by default. This means that emoji will not be shown for symbols such as &copy;, &reg;, and &trade;.</div>
                </div>
            </fieldset>
        </div>
        <div id="buttons">
            <button id="buttoncancel">Cancel</button>
            <button id="buttonsave">Save</button>
        </div>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
