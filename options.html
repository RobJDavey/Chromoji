<!DOCTYPE html>
<html>
    <head>
        <title>Chromoji Options</title>
        <link rel="stylesheet" href="options.css" type="text/css" />
    </head>
    <body>
        <h1>Chromoji Options</h1>
        <div>Select the character sets you wish to use below.</div>
        <div class="warning">The more you select, the slower the rendering process will be, so only select the ones you need!</div>
        <!--form-->
            <div id="status">&nbsp;</div>
            <div><button id="save">Save</button></div>
            <input type="checkbox" name="codepage" id="uF8FF"></input><label for="uF8FF">Apple Logo<div id="0xF8FF"></div></label><br>
            <input type="checkbox" name="codepage" id="u80"></input><label for="u80">Latin-1 Supplement<div id="0x80"></div></label><br>
            <input type="checkbox" name="codepage" id="u2000"></input><label for="u2000">General Punctuation<div id="0x2000"></div></label><br>
            <input type="checkbox" name="codepage" id="u2139"></input><label for="u2139">Letterlike Symbols<div id="0x2139" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2194"></input><label for="u2194">Arrows<div id="0x2194" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2300"></input><label for="u2300">Miscellaneous Technical<div id="0x2300" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2460"></input><label for="u2460">Enclosed Alphanumerics<div id="0x2460" ></div></label><br>
            <input type="checkbox" name="codepage" id="u25A0"></input><label for="u25A0">Geometric Shapes<div id="0x25A0" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2600"></input><label for="u2600">Miscellaneous Symbols<div id="0x2600" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2700"></input><label for="u2700">Dingbats<div id="0x2700" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2900"></input><label for="u2900">Supplemental Arrows-B<div id="0x2900" ></div></label><br>
            <input type="checkbox" name="codepage" id="u2B00"></input><label for="u2B00">Miscellaneous Symbols and Arrows<div id="0x2B00" ></div></label><br>
            <input type="checkbox" name="codepage" id="u3000"></input><label for="u3000">CJK Symbols and Punctuation<div id="0x3000" ></div></label><br>
            <input type="checkbox" name="codepage" id="u3200"></input><label for="u3200">Enclosed CJK Letters and Months<div id="0x3200" ></div></label><br>
            <input type="checkbox" name="codepage" id="u1F100"></input><label for="u1F100">Enclosed Alphanumeric Supplement<div id="0x1F100" ></div></label><br>
            <input type="checkbox" name="codepage" id="u1F200"></input><label for="u1F200">Enclosed Ideographic Supplement<div id="0x1F200" ></div></label><br>
            <input type="checkbox" name="codepage" id="u1F300"></input><label for="u1F300">Miscellaneous Symbols and Pictographs<div id="0x1F300" ></div></label><br>
            <input type="checkbox" name="codepage" id="u1F600"></input><label for="u1F600">Emoticons<div id="0x1F600" ></div></label><br>
            <input type="checkbox" name="codepage" id="u1F680"></input><label for="u1F680">Transport and Map Symbols<div id="0x1F680" ></div></label><br>
            <!--button id="save">Save</button><div id="status"></div-->
        <!--/form-->
        <script src="options.js"></script>
    </body>
</html>
